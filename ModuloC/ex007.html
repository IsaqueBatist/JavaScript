<!DOCTYPE html>

<head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="num1" id="inum1"><br>
  <input type="number" name="num2" id="inum2"><br>
  <input type="submit" value="Calcular" onclick="somar()"><br>
  <div id="iresultado">

  </div>
  <script>
    function somar() {
      var tn1 = document.getElementById('inum1')
      var tn2 = document.getElementById('inum2')
      var res = document.getElementById('iresultado')
      var num1 = Number(tn1.value)
      var num2 = Number(tn2.value)
      var soma = num1 + num2
      res.innerText = soma
     
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contador</title>
</head>
<body>
  <header>
    <h1>Vamos contar</h1>
  </header>
  <div class="container">
    <form action="">
      <p>
        <label for="iinicio">Inic√≠o:</label>
        <input type="number" name="inicio" id="iinicio">
      </p>
      <p>
        <label for="ifim">Fim:</label>
        <input type="number" name="Fim" id="ifim">
      </p>
      <p>
        <label for="ipasso">Passo:</label>
        <input type="number" name="Passo" id="ipasso">
      </p>
      <input type="button" value="Contar" onclick="contar()">
      <div class="contador">
        <p id="cont">Preparando a contagem...</p>
        <div id="num"></div>
      </div>
    </form>
  </div>
  <script src="js.js"></script>
</body>
</html>

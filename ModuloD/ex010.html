<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAM</title>
</head>

<body>
  <H1>Sistema de multas</H1>
    <div>
      <label for="ivel">Sua velocidade</label>
      <input type="number" name="vel" id="ivel">
    </div>
    <button id="ivel" onclick="calc()">Calcular</button>
  <div id="res">

  </div>
  <script>

    function calc() {
      var txtv = document.getElementById('ivel')
      var res = document.getElementById('res')
      var vel = Number(txtv.value)
      res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>` 
      if (vel>60){
        res.innerHTML += `<p>Você está <strong>multado</strong></p>.`
      }
      res.innerHTML += `<p> Diriga sempre com cinto de segurança!</p>`
    }
  </script>
</body>

</html>
